<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screamer settings</title>
    <link rel="stylesheet" href="options.css">
    <script src="options.js" defer></script>
</head>
<body>

<form id="options">
    <div id="timeInput" class="inputField">
        <label for="timeLimit">Time before activation, in minutes</label>
        <input id="timeLimit" type="number" min="0" step="0.1" placeholder="5" required>
    </div>
    <div id="sitesInput" class="inputField">
        <label for="listOfSites">List of web-sites</label>
        <textarea id="listOfSites" name="listOfSites" form="options" rows="10" cols="30" placeholder="http://example.com"></textarea>
    </div>
    <div id="soundInput" class="controlPanel">
        <p>Select sound</p>
        <div class="toggle">
            <input type="radio" id="antivirusPig" name="sound">
            <label for="antivirusPig">Antivirus Pig</label>
        </div>

        <div class="toggle">
            <input type="radio" id="nuclearLaunch" name="sound">
            <label for="nuclearLaunch">Nuclear Launch</label>
        </div>

        <div class="toggle">
            <input type="radio" id="alarmClock" name="sound">
            <label for="alarmClock">Alarm Clock</label>
        </div>
    </div>
    <div id="loopInput" class="controlPanel">
        <div class="toggle">
            <input type="checkbox" id="loop">
            <label for="loop">Loop sound</label>
        </div>
    </div>
    <button type="submit">Save</button>
</form>

</body>
</html>
