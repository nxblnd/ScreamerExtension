<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screamer settings</title>
    <link rel="stylesheet" href="options.css">
    <script src="../browser-polyfill.js"></script>
    <script src="options.js" defer></script>
    <script src="l10n.js"></script> <!--Localization helper-->
</head>
<body>

<form id="options">
    <div id="timeInput" class="inputField">
        <label for="timeLimit">__MSG_label_timeLimit__</label>
        <input id="timeLimit" type="number" min="0" step="0.1" placeholder="5" required>
    </div>
    <div id="sitesInput" class="inputField">
        <label for="listOfSites">__MSG_label_listOfSites__</label>
        <textarea id="listOfSites" name="listOfSites" form="options" rows="10" cols="30" placeholder="http://example.com"></textarea>
    </div>
    <div id="soundInput" class="controlPanel">
        <p>__MSG_label_soundInput__</p>
        <div class="toggle">
            <input type="radio" id="antivirusPig" name="sound">
            <label for="antivirusPig">__MSG_label_sound_antivirusPig__</label>
        </div>

        <div class="toggle">
            <input type="radio" id="civilProtection" name="sound">
            <label for="civilProtection">__MSG_label_sound_civilProtection__</label>
        </div>

        <div class="toggle">
            <input type="radio" id="alarmClock" name="sound">
            <label for="alarmClock">__MSG_label_sound_alarmClock__</label>
        </div>
    </div>
    <div class="controlPanel">
        <div class="toggle">
            <input type="checkbox" id="loop">
            <label for="loop">__MSG_label_loopInput__</label>
        </div>
        <div class="toggle">
            <input type="checkbox" id="onActive">
            <label for="onActive">__MSG_label_onActive__</label>
        </div>
    </div>
    <div class="savePanel">
        <button type="submit">__MSG_button_save__</button>
        <p id="saveStatus" class="status">Status Placeholder</p>
    </div>
</form>

<details>
    <summary>__MSG_label_updateLog__</summary>
    <ul>
        <li>
            <span class="versionNumber">1.1</span>
            <p class="versionDescription">
                New control added: now you can select if sound should be played then tab is opened, but not in focus.
            </p>
        </li>
        <li>
            <span class="versionNumber">1.0</span>
            <p class="versionDescription">
                First release version
            </p>
        </li>
    </ul>
</details>

</body>
</html>
